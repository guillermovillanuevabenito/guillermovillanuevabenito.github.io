---
layout: default
---

{% for post in site.posts %}
  <div class="posts-container">
    {% if post.image %}
      <div class="thumbnail-container">
        <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.github.url }}/assets/img/{{ post.image }}"></a>
      </div>
    {% endif %}
    <div class="post__title">
      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="post__text">
      {{ post.content | strip_html | truncate: 200 }}
    </div>

    <div class="post__postfix">
      
      <span class="post__date"><i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date_to_string }}</span>
      <!--<span class="post__postfix--separator"></span>-->
      <a href="{{ site.github.url }}{{ post.url }}">Read more <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
    </div>
    <div class="tags">
      {% for tag in post.tags %}
          <a >{{ tag }}</a>
      {% endfor %}
    </div>

  </div>
{% endfor %}
